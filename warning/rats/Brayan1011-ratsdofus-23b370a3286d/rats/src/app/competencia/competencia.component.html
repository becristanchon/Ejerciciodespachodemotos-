<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="!(isHandset$ | async)">
<mat-toolbar>INFORMACION</mat-toolbar>
<mat-nav-list>
    <a mat-list-item href="/PListadoLadrones"><mat-icon> list_alt</mat-icon> LISTADO DE LADRONES</a>
    <a mat-list-item href="/clonadores"><mat-icon>supervised_user_circle</mat-icon> CLONADORES </a>
    <a mat-list-item href="/PGultar"><mat-icon>security</mat-icon> GULTAMINATOR</a>
    <a mat-list-item href="/boots"><mat-icon>android</mat-icon> REPORTAR  BOTS </a>
</mat-nav-list>
</mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="accent">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span> INFUS</span>
         
        </mat-toolbar>

        <!--contenido pagina-->
      
  <mat-tab-group>
    <mat-tab label="Proximo Combate"> 

        <mat-grid-list role="listitem" cols="3" rowHeight="2:1">
              <mat-grid-tile>
                  <mat-accordion>
                      <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            EQUIPO 1
                          </mat-panel-title>
                          <mat-panel-description>
                            Competidores
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem">competidor 1</mat-list-item>
                            <mat-list-item role="listitem">competidor 2</mat-list-item>
                        </mat-list>
                       
                      </mat-expansion-panel>
                      
                    </mat-accordion>
              </mat-grid-tile>
              <mat-grid-tile>
                  
                  <div class="play"></div>
                 <a href="https://github.com/CSS-Tricks/Shapes-Of-CSS"></a>
               </mat-grid-tile>
               
              <mat-grid-tile>
                  <mat-accordion>
                      <mat-expansion-panel>
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            EQUIPO 2
                          </mat-panel-title>
                          <mat-panel-description>
                            Competidores
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-list role="list">
                            <mat-list-item role="listitem">competidor 3</mat-list-item>
                            <mat-list-item role="listitem">competidor 4</mat-list-item>
                        </mat-list>
                      </mat-expansion-panel>
                    </mat-accordion>
              </mat-grid-tile>
          </mat-grid-list>
       
        <app-listadocombates></app-listadocombates>
          
    </mat-tab>
    <mat-tab label="Equipos"> 
      <app-listadoequipos></app-listadoequipos>
   </mat-tab>
    <mat-tab label="Competidores">
      <app-listado-competidores></app-listado-competidores>
    </mat-tab>
    <mat-tab label="Patrocinadores">


    </mat-tab>
  </mat-tab-group>
  <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
