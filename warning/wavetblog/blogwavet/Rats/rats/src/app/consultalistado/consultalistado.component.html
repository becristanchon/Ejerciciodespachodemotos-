  <mat-form-field >
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscador de ratas" class="inputs">
    </mat-form-field>
    
    <div style="background-image: url('./assets/Fondos/418962.jpg')">

     
    <table mat-table [dataSource]="dataSource" matSort>
     
      <!-- Progress Column -->
      <ng-container matColumnDef="Nombrecompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="facebook">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> facebook </th>
        <td mat-cell *matCellDef="let row"> {{row.facebook}} </td>
      </ng-container>

      <ng-container matColumnDef="nombrePersonaje">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombrePersonaje </th>
        <td mat-cell *matCellDef="let row"> {{row.nombrePersonaje}} </td>
      </ng-container>

      <ng-container matColumnDef="servidor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> servidor </th>
        <td mat-cell *matCellDef="let row"> {{row.servidor}} </td>
      </ng-container>
      <ng-container matColumnDef="modus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> modus </th>
        <td mat-cell *matCellDef="let row"> {{row.modus}} </td>
      </ng-container>
      <ng-container matColumnDef="wapp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> wapp </th>
        <td mat-cell *matCellDef="let row"> {{row.wapp}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  
</div>
